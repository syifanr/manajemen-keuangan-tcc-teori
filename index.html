<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Input Transaksi - Manajemen Keuangan</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      max-width: 480px;
      width: 100%;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: 600;
      color: #34495e;
      margin-bottom: 6px;
      display: block;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      padding: 10px 14px;
      border: 1.5px solid #bdc3c7;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      resize: vertical;
      font-family: inherit;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      border-color: #2980b9;
      outline: none;
    }
    textarea {
      min-height: 80px;
    }
    button {
      background-color: #2980b9;
      color: white;
      font-weight: 700;
      font-size: 18px;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.25s;
    }
    button:hover {
      background-color: #1f6391;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tambah Transaksi</h1>
    <form id="transaction-form" autocomplete="off">
      <label for="judul">Judul</label>
      <input type="text" id="judul" required placeholder="Judul transaksi" />

      <label for="deskripsi">Deskripsi</label>
      <textarea id="deskripsi" placeholder="Deskripsi (opsional)"></textarea>

      <label for="nominal">Jumlah Uang (Rp)</label>
      <input type="number" id="nominal" required placeholder="Misal: 150000" min="0.01" step="0.01" />

      <label for="tipe">Tipe Transaksi</label>
      <select id="tipe" required>
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>

      <label for="tanggal">Tanggal</label>
      <input type="date" id="tanggal" required />

      <button type="submit">Tambah</button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Silakan login dulu!');
      // window.location.href = 'login.html';
    }

    document.getElementById("transaction-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const judul = document.getElementById("judul").value.trim();
      const deskripsi = document.getElementById("deskripsi").value.trim();
      const nominal = document.getElementById("nominal").value.trim();
      const tipe = document.getElementById("tipe").value;
      const tanggal = document.getElementById("tanggal").value;

      if (!judul || !nominal || !tanggal) {
        alert("Mohon isi semua data yang wajib.");
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/transactions", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ judul, deskripsi, nominal, tanggal, tipe }),
        });

        if (!res.ok) {
          if (res.status === 401) {
            alert('Session habis, silakan login ulang');
            // window.location.href = 'login.html';
            return;
          }
          throw new Error("Gagal menyimpan data.");
        }

        // Setelah sukses, kembali ke halaman daftar
        window.location.href = 'list.html';

      } catch (err) {
        alert(err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
