<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tambah Transaksi - Manajemen Keuangan Mahasiswa</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      max-width: 480px;
      width: 100%;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 16px;
    }

    .user-info {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .logout-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: 600;
      color: #34495e;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      padding: 10px 14px;
      border: 1.5px solid #bdc3c7;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      resize: vertical;
      font-family: inherit;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    select:focus {
      border-color: #2980b9;
      outline: none;
    }

    textarea {
      min-height: 80px;
    }

    button {
      background-color: #2980b9;
      color: white;
      font-weight: 700;
      font-size: 18px;
      border: none;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.25s;
    }
    button:hover {
      background-color: #1f6391;
    }

    .error-message {
      color: #e74c3c;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }

    .back-btn {
      background: #95a5a6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-btn:hover {
      background: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tambah Transaksi</h1>
    
    <div class="user-info">
      <button class="back-btn" onclick="window.location.href='index.html'">Kembali</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div id="error-message" class="error-message"></div>


    <form id="transaction-form" autocomplete="off">
      <label for="title">Judul</label>
      <input type="text" id="title" required placeholder="Judul transaksi" />

      <label for="description">Deskripsi</label>
      <textarea id="description" placeholder="Deskripsi (opsional)"></textarea>

      <label for="amount">Jumlah Uang (Rp)</label>
      <input type="number" id="amount" required placeholder="Misal: 150000" min="0.01" step="0.01" />

      <label for="type">Tipe Transaksi</label>
      <select id="type" required>
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>

      <label for="date">Tanggal</label>
      <input type="date" id="date" required />

      <button type="submit">Tambah</button>
    </form>
  </div>

  <script>
    // Cek autentikasi
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));
    
    if (!token || !user) {
      window.location.href = 'login.html';
    }

    // Fungsi logout
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }

    document.getElementById("transaction-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const type = document.getElementById("type").value;
      const date = document.getElementById("date").value;

      if (!title || !amount || !date) {
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = "Mohon isi semua data yang wajib.";
        errorMessage.style.display = 'block';
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/transactions", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ 
            judul: title, 
            deskripsi: description, 
            nominal: amount, 
            tanggal: date,
            tipe: type 
          }),
        });

        if (!res.ok) {
          if (res.status === 401) {
            logout();
            return;
          }
          throw new Error("Gagal menyimpan data.");
        }

        // Reset form
        e.target.reset();
        document.getElementById('error-message').style.display = 'none';

        // Redirect ke halaman utama
        window.location.href = 'index.html';
      } catch (err) {
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = err.message;
        errorMessage.style.display = 'block';
        console.error(err);
      }
    });
  </script>
</body>
</html>
